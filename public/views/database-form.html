	<div class="container">
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<h3 class="text-center">{{pageTitle}}</h3>
			</div>
			<div class="col-xs-4 col-xs-offset-4">
				<div ng-if="errorMsg" class="text-center alert alert-danger" role="alert">
					{{errorMsg}}
				</div>
				<div ng-if="successMsg" class="text-center alert alert-success" role="alert">
					{{successMsg}}
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">title</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model = 'model.title'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">host</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model = 'model.host'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model = 'model.name'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">username</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model = 'model.username'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">password</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model = 'model.password'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">folder</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model = 'model.folder'>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model = 'model.remote.on'> remote
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">remoteFolder</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model = 'model.remote.folder'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">emailTo</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model = 'model.emailTo'>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default" ng-click = "events.submit()">{{buttonName}}</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
