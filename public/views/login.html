<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body> 
	<form class="form-container">
		<div class="form-title"><h2>back handler</h2></div>
		<div ng-if="errorMsg" class="alert alert-danger" role="alert">
			{{errorMsg}}
		</div>
		<div class="form-title">Email</div>
		<input class="form-field" type="text" name="username" ng-model = 'username' /><br />
		<div class="form-title">Password</div>
		<input class="form-field" type="password" name="password"  ng-model = 'password'/><br />
		<div class="submit-container">
			<input class="submit-button" type="submit" value="Submit" ng-click="login()"/>
		</div>
	</form>
	
</body>
</html>
