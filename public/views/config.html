<div class="row">
	<div class="col-xs-8 col-xs-offset-2">
		<form class="form-horizontal" role="form">
			<h3 class="text-center">System Configuration</h3>
			<div ng-if="errorMsg" class="text-center alert alert-danger" role="alert">
				{{errorMsg}}
			</div>
			<div ng-if="successMsg" class="text-center alert alert-success" role="alert">
				{{successMsg}}
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="exampleInputUrl">Url</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  ng-model = 'model.url'>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="exampleInputMysqldump">Mysqldump</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  ng-model = 'model.mysqldumpPath'>
				</div>
			</div>

			<h3 class="text-center">Administrator</h3>
			<hr>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="exampleInputadministrator">Administrator</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  ng-model = 'model.administrator'>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="exampleInputPassword">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" place ng-model = 'model.password'>
				</div>
			</div>

			<h3 class="text-center">Gmail</h3>
			<hr>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="exampleInputEmail">Email</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  ng-model = 'model.email.address'>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="exampleInputEmailUserName">UserName</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" older="Email-UserName" ng-model = 'model.email.username'>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="exampleInputEmailPassword">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" ng-model = 'model.email.password'>
				</div>
			</div>
		</form>
		<div class="row">
			<div>
				<button  class="btn btn-default col-xs-4 col-xs-offset-7" ng-click='edit()'>
					edit
				</button>
			</div>
		</div>
	</div>
</div>

{{test}}
