<div ng-switch="currentView">
	<div  ng-switch-when="install" class="container">
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4">
				<h3 class="text-center">System Configuration</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4">
				<div ng-if="errorMsg" class="alert alert-danger" role="alert">
					{{errorMsg}}
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-8 col-xs-offset-2">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label class="col-sm-2 control-label" for="exampleInputUrl">Url</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  ng-model = '$parent.$parent.url'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="exampleInputMysqldump">Mysqldump</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  ng-model = '$parent.$parent.mysqldumpPath'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="exampleInputadministrator">Administrator</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  ng-model = '$parent.$parent.administrator'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="exampleInputPassword">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" place ng-model = '$parent.$parent.password'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="exampleInputEmail">Email</label>
						<div class="col-sm-10">
							<input type="text" class="form-control"  ng-model = '$parent.$parent.email.service'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="exampleInputEmailUserName">Email-UserName</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" older="Email-UserName" ng-model = '$parent.$parent.email.username'>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" for="exampleInputEmailPassword">Email-Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" ng-model = '$parent.$parent.email.password'>
						</div>
					</div>
				</form>
			</div>
		</div>

		<button type="submit" class="btn btn-default col-xs-3 col-xs-offset-7" ng-click = 'install()'>install</button>
	</div>


	<div  ng-switch-when="msg" class="container">
		<div class="row">
			<div class="col-xs-4 col-xs-offset-4">
				<p class="text-center">Configuration file does not exist or app is not installed.</p>
			</div>
		</div>
		<div class="row">
			<div class="">
				<button  class="btn btn-default col-xs-4 col-xs-offset-4" ng-click='toInstall()'>
					Install
				</button>
			</div>
		</div>
	</div>


	<div ng-switch-when="installed" class="col-xs-4 col-xs-offset-4">
		<h4 class="text-center">Administrator:{{$parent.administrator}}</h4>
		<h4 class="text-center">Password:{{$parent.password}}</h4>
		<a class="text-center" ng-href="{{$parent.url}}">{{$parent.url}}</a>
	</div>
</div>
